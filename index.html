<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmeet-UI-clone</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=help"
    />
  </head>
  <body class="">
    <nav
      class="flex flex-col md:flex-row space-y-3 md:space-y-0 justify-between items-center px-8 py-3"
    >
      <div class="flex items-center space-x-5">
        <svg
          class="w-8 h-8 hover:bg-gray-200 p-1 rounded-full cursor-pointer"
          focusable="false"
          viewBox="0 0 24 24"
        >
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
        <img
          class="mr-1 cursor-pointer"
          src="https://www.gstatic.com/meet/google_meet_horizontal_wordmark_2020q4_1x_icon_124_40_2373e79660dabbf194273d27aa7ee1f5.png"
          alt="Google Meet"
        />
        <p class="text-2xl px-2">Meet</p>
      </div>
      <div class="flex items-center space-x-14">
        <div class="flex items-center space-x-7">
          <span
            class="material-symbols-outlined cursor-pointer hover:bg-gray-200 p-1 rounded-full"
          >
            help
          </span>
          <img
            src="./src/img/feedback_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Feedback"
            class="cursor-pointer hover:bg-gray-200 p-1 rounded-full"
          />
          <img
            src="./src/img/settings_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
            class="cursor-pointer hover:bg-gray-200 p-1 rounded-full"
          />
        </div>
        <div class="flex items-center space-x-7">
          <img
            src="./src/img/apps_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
            class="cursor-pointer hover:bg-gray-200 p-1 rounded-full"
          />
          <img
            src="./src/img/account_circle_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
          />
        </div>
      </div>
    </nav>
    <section class="flex min-h-96">
      <div class="w-72 py-5 md:block hidden">
        <div
          class="flex items-center space-x-2 p-5 cursor-pointer bg-blue-400/15 rounded-r-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#3B82F6"
          >
            <path
              d="M360-300q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"
            />
          </svg>
          <span class="text-lg font-semibold text-blue-500">Meetings</span>
        </div>
        <div
          class="flex items-center space-x-2 p-5 cursor-pointer hover:bg-gray-200 hover:rounded-r-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#364153"
          >
            <path
              d="M200-320h400L462-500l-92 120-62-80-108 140Zm-40 160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h480q33 0 56.5 23.5T720-720v180l160-160v440L720-420v180q0 33-23.5 56.5T640-160H160Zm0-80h480v-480H160v480Zm0 0v-480 480Z"
            />
          </svg>
          <span class="text-lg font-semibold text-gray-700">Calls</span>
        </div>
      </div>
      <div class="flex-1 flex flex-col items-center py-5">
        <div class="xl:w-2/5 w-4/5 p-3">
          <p class="text-5xl text-center leading-16">
            Video calls and meetings for everyone
          </p>
          <p class="text-2xl text-center text-gray-500 my-2">
            Connect,colloborate,and celebrate from anywhere with Google Meet
          </p>
          <div
            class="flex flex-col md:flex-row space-y-5 md:space-y-0 justify-center items-center space-x-4 py-3"
          >
            <div
              class="flex items-center space-x-2 p-3 cursor-pointer bg-blue-500 rounded-3xl"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#FFFFFF"
              >
                <path
                  d="M360-320h80v-120h120v-80H440v-120h-80v120H240v80h120v120ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h480q33 0 56.5 23.5T720-720v180l160-160v440L720-420v180q0 33-23.5 56.5T640-160H160Zm0-80h480v-480H160v480Zm0 0v-480 480Z"
                />
              </svg>
              <span class="text-white font-semibold">New meeting</span>
            </div>
            <div
              class="flex items-center space-x-3 py-2 px-4 min-w-72 border border-black rounded-xl"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#000000"
              >
                <path
                  d="M160-200q-33 0-56.5-23.5T80-280v-400q0-33 23.5-56.5T160-760h640q33 0 56.5 23.5T880-680v400q0 33-23.5 56.5T800-200H160Zm0-80h640v-400H160v400Zm160-40h320v-80H320v80ZM200-440h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80ZM200-560h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80ZM160-280v-400 400Z"
                />
              </svg>
              <input
                type="text"
                placeholder="Enter a code or link"
                class="outline-none"
              />
            </div>
            <span
              class="p-4 font font-semibold rounded-3xl cursor-pointer hover:bg-blue-500 hover:text-white"
              >Join</span
            >
          </div>
        </div>
        <hr class="md:w-2/5 w-80 bg-black my-8" />
        <div class="w-2/5 flex flex-col items-center my-5">
          <img
            src="https://www.gstatic.com/meet/user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg"
            alt=""
            class="md:w-64 h-auto"
          />
          <p class="text-2xl py-5 text-center">Get a Link you can share</p>
          <p class="md:w-1/2 text-center text-sm">
            Click <span class="font-bold">New Meeting</span> to get a link you
            can send to people you want to meet with
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
